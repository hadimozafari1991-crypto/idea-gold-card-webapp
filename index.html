<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>کارت طلایی ایده برتر</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ثبت خرید کارت طلایی</h1>
  <form id="purchaseForm">
    <input type="text" id="uid" placeholder="UID کاربر" required />
    <input type="text" id="name" placeholder="نام مشتری" required />
    <input type="number" id="amount" placeholder="مبلغ خرید" required />
    <button type="submit">ثبت خرید</button>
  </form>
  <div id="result"></div>

  <script src="app.js"></script>
</body>
</html>
